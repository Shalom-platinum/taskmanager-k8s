apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  # Application settings
  NODE_ENV: "production"
  PORT: "5000"
  LOG_LEVEL: "info"
  
  # MongoDB connection (non-sensitive)
  MONGO_HOST: "mongodb-service"
  MONGO_PORT: "27017"
  MONGO_DATABASE: "taskmanager"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  # MongoDB credentials (should match mongodb-secrets)
  MONGO_USERNAME: "taskmanager_user"
  MONGO_PASSWORD: "AppPassword456!"
  # JWT secret for authentication
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"